<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <div id="container">
        <div class="w-full min-h-[50vh] bg-[url(https://bdtickets.com/images/banner/banner-web.png)] bg-cover bg-center bg-no-repeat grid place-content-center">
            <div class="min-w-[700px]">
                                      <!--Top Part-->
                <div class="w-[40%] min-h-10 bg-white rounded-xl rounded-b-none mx-auto p-4">
                    <ul class="flex w-full min-h-6 border border-red-500 items-center gap-2 rounded-md overflow-hidden">
                        <li class="text-[10px] bg-[#F52C34] text-white p-2 hover:bg-red-200 px-6 cursor-pointer">
                            <div class="flex items-center">
                                <img src="./1061237.png" alt="bus" width="32rem" height="32rem" >
                                <span>BUS</span>
                            </div>
                        </li>
                        <li class="text-[10px] p-2 hover:bg-red-200 px-6 cursor-pointer">
                            <div class="flex items-center">
                                <img src="./plane.png" alt="plane" width="31rem" height="31rem" >
                                <span>AIR</span>
                            </div>
                        </li>
                        <li class="text-[10px] p-2 hover:bg-red-200 px-6 cursor-pointer">
                            <div class="flex items-center">
                                <img src="./ship.png" alt="ship" width="50rem" height="50rem" >
                                <span>SHIP</span>
                            </div>
                        </li>
                        <li class="text-[10px] p-2 hover:bg-red-200 px-6 cursor-pointer">
                            <div class="flex items-center">
                                <img src="./hotel.png" alt="hotel" width="30rem" height="30rem">
                                <span>HOTEL</span>
                            </div>
                        </li>
                    </ul>
                    
                </div>
                                                         <!--End of Top Part-->

                <div class="w-full min-h-40 bg-white rounded-xl p-6">
                    <div class="grid lg:grid-cols-2 gap-2">
                                                        <!--Left Part-->

                        <div class="w-full min-h-10 border border-red-500 rounded-md grid grid-cols-2">
                                                        <!--Left Part No-1-->

                            <div class="lg:w-full min-h-2  relative">
                                <p class="text-sm p-2">GOING FROM</p>
                                <button id="button" class="text-[12px] text-red-400 w-[22px] min-h-[22px] grid place-content-center border border-red-500 rounded-full bg-white absolute top-[20%] -right-[8px]">⮂</button>
                                <div class="autocomplete mx-auto w-64 relative">
                                    
                                    
                                
                                    <select id="from-input" placeholder="Select your city" class="p-1 border rounded-md w-full">
                                      <option value="Dhaka">Dhaka</option>
                                      <option value="Rajshahi">Rajshahi</option>
                                      <option value="Chittagong">Chittagong</option>
                                      <option value="Barisal">Barisal</option>
                                    </select>
                                </div>
                                
                            </div>
                                                        <!-- Left Part No-2-->
                            <div class="lg:w-full min-h-2  relative">
                                <p class="text-sm p-2 mx-3">GOING TO</p>
                                <div class="autocomplete mx-auto w-64 relative">
                                    <select id="to-input" placeholder="Select your city" class="p-1 border rounded-md w-full">
                                        <option value="Dhaka">Dhaka</option>
                                        <option value="Rajshahi">Rajshahi</option>
                                        <option value="Chittagong">Chittagong</option>
                                        <option value="Barisal">Barisal</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                                                                    <!-- Right Part-->

                        <div class="w-full min-h-10 border border-red-500 rounded-md grid grid-cols-2">
                            <div class="lg:w-full min-h-2  relative">
                                <p class="text-sm p-2">JOURNEY DATE</p>
                                <div id="to-date" class="calendar-input-container">
                                    <input type="date" id="date-input" placeholder="select date" class="p-1 border rounded-md w-full">
                                </div>
                            </div>
                            <div class="lg:w-full min-h-2  relative">
                                <p class="text-sm p-2 mx-auto left-4 absolute">RETURN DATE</p>
                                
                                
                            </div>
                        </div>
                    </div>
                    
                   
                    
                    <div class="inline-flex gap-9 relative m-auto top-2"> 
                        Trending Search:  <div class="bg-gray-300 text-gray-500"><a href="#">Dhaka ⭢ Rajshahi</a></div>
                         <div class="bg-gray-300 text-gray-500"><a href="#">Dhaka ⭢ Barisal</a></div> 
                         <div class="bg-gray-300 text-gray-500"><a href="#">Dhaka ⭢ Cox-Bazar</a></div>
                         <div class="bg-gray-300 text-gray-500"><a href="#">Dhaka ⭢ Chittagong</a></div>
                         <div class="bg-gray-300 text-gray-500"><a href="#">Dhaka ⭢ Chapainawabganj</a></div> 
                 </div>
                </div>
                
            </div>
            <div class="container m-auto p-4">

                <!-- Search button -->

                <button class="bg-[#F52C34] hover:bg-red-400 text-white font-semibold  py-2 px-4 rounded shadow mx-auto block" onclick="performSearch()">Search Bus</button>
    
                <!-- Preloader -->

                <div class="preloader hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 z-50">
                    <div class="loader border-10 border-t-4 border-yellow-500 rounded-full h-12 w-12 animate-spin mx-auto mt-20"></div>
                </div>
        
                
               
            </div>
            
        </div>
    </div>

    <div id="search-results" class=" m-auto left-16 top-8 p-16" > 
        <!-- Display search results here -->
    </div>
       
    
        <script>
function performSearch() {

    const preloader = document.querySelector(".preloader");
    preloader.classList.remove("hidden");
    const jsonData = [
    {
        "from": "Dhaka",
        "to": "Chittagong",
        "fare": 1100,
        "date":"11-06-24"
    },
    {
        "from": "Dhaka",
        "to": "Chittagong",
        "fare": 1100,
        "date":"30-04-24"
    },
    {
        "from": "Dhaka",
        "to": "Chittagong",
        "fare": 1100,
        "date":"01-05-24"
    },
    {
        "from": "Barisal",
        "to": "Chittagong",
        "fare": 900,
        "date":"11-05-24"
    },
    {
        "from": "Barisal",
        "to": "Chittagong",
        "fare": 1200,
        "date":"21-05-24"
    },
    {
        "from": "Barisal",
        "to": "Chittagong",
        "fare": 900,
        "date":"14-05-24"
    },
    {
        "from": "Barisal",
        "to": "Rajshahi",
        "fare": 1900,
        "date":"28-04-24"
    },
    {
        "from": "Barisal",
        "to": "Rajshahi",
        "fare": 1900,
        "date":"02-05-24"
    }
];

    const searchResultsElement = document.getElementById("search-results");
    searchResultsElement.innerHTML = ""; 

    const fromInput = document.getElementById("from-input").value;
    const toInput = document.getElementById("to-input").value;
    const dateInput = document.getElementById("date-input").value;
    const filteredData = jsonData.filter(item => {
        return item.from === fromInput && item.to === toInput;
    });
    setTimeout(() => {
        
        preloader.classList.add("hidden");


    filteredData.forEach(item => {
        const paragraph = document.createElement("p");
        paragraph.textContent = `From: ${item.from}, To: ${item.to}, Fare: ${item.fare}, Date: ${item.date}`;
        searchResultsElement.appendChild(paragraph);
    });},2000);
}


        </script>
        
</body>
</html>
