<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <div id="container">
        <div class="w-full min-h-[50vh] bg-[url(https://bdtickets.com/images/banner/banner-web.png)] bg-cover bg-center bg-no-repeat grid place-content-center">
            <div class="min-w-[700px]">
                                      <!--Top Part-->
                <div class="w-[40%] min-h-10 bg-white rounded-xl rounded-b-none mx-auto p-4">
                    <ul class="flex w-full min-h-6 border border-red-500 items-center gap-2 rounded-md overflow-hidden">
                        <li class="text-[10px] bg-[#F52C34] text-white p-2 hover:bg-red-200 px-6 cursor-pointer">
                            <div class="flex items-center">
                                <img src="./1061237.png" alt="bus" width="32rem" height="32rem" >
                                <span>BUS</span>
                            </div>
                        </li>
                        <li class="text-[10px] p-2 hover:bg-red-200 px-6 cursor-pointer">
                            <div class="flex items-center">
                                <img src="./plane.png" alt="plane" width="31rem" height="31rem" >
                                <span>AIR</span>
                            </div>
                        </li>
                        <li class="text-[10px] p-2 hover:bg-red-200 px-6 cursor-pointer">
                            <div class="flex items-center">
                                <img src="./ship.png" alt="ship" width="50rem" height="50rem" >
                                <span>SHIP</span>
                            </div>
                        </li>
                        <li class="text-[10px] p-2 hover:bg-red-200 px-6 cursor-pointer">
                            <div class="flex items-center">
                                <img src="./hotel.png" alt="hotel" width="30rem" height="30rem">
                                <span>HOTEL</span>
                            </div>
                        </li>
                    </ul>
                    
                </div>
                                                         <!--End of Top Part-->

                <div class="w-full min-h-40 bg-white rounded-xl p-6">
                    <div class="grid lg:grid-cols-2 gap-2">
                                                        <!--Left Part-->

                        <div class="w-full min-h-10 border border-red-500 rounded-md grid grid-cols-2">
                                                        <!--Left Part No-1-->

                            <div class="lg:w-full min-h-2  relative">
                                <p class="text-sm p-2">GOING FROM</p>
                                <button class="text-[12px] text-red-400 w-[22px] min-h-[22px] grid place-content-center border border-red-500 rounded-full bg-white absolute top-[20%] -right-[8px]">⮂</button>
                                <div class="autocomplete mx-auto w-64 relative">
                                    <input id="fromInput" type="text" placeholder="Select your city" class="p-1 border  rounded-md w-full">
                                    <ul id="fromUL" class="absolute top-10 left-0 w-full bg-white border rounded-md shadow-md hidden"></ul>
                                </div>
                            </div>
                                                        <!-- Left Part No-2-->
                            <div class="lg:w-full min-h-2  relative">
                                <p class="text-sm p-2 mx-3">GOING TO</p>
                                <div class="autocomplete mx-auto w-64 relative">
                                    <input id="toInput" type="text" placeholder="Select your city" class="p-1 border rounded-md w-full">
                                    <ul id="toUL" class="absolute top-10 left-0 w-full bg-white border rounded-md shadow-md hidden"></ul>
                                </div>
                            </div>
                        </div>
                                                                    <!-- Right Part-->

                        <div class="w-full min-h-10 border border-red-500 rounded-md grid grid-cols-2">
                            <div class="lg:w-full min-h-2  relative">
                                <p class="text-sm p-2">JOURNEY DATE</p>
                                <div class="calendar-input-container">
                                    <input type="date" placeholder="select date" class="p-1 border rounded-md w-full">
                                </div>
                            </div>
                            <div class="lg:w-full min-h-2  relative">
                                <p class="text-sm p-2 mx-auto left-4 absolute">RETURN DATE</p>
                                
                                
                            </div>
                        </div>
                    </div>
                    
                   
                    
                    <div class="inline-flex gap-9 relative m-auto top-2"> 
                        Trending Search:  <div class="bg-gray-300 text-gray-500"><a href="#">Dhaka ⭢ Rajshahi</a></div>
                         <div class="bg-gray-300 text-gray-500"><a href="#">Dhaka ⭢ Barisal</a></div> 
                         <div class="bg-gray-300 text-gray-500"><a href="#">Dhaka ⭢ Cox-Bazar</a></div>
                         <div class="bg-gray-300 text-gray-500"><a href="#">Dhaka ⭢ Chittagong</a></div>
                         <div class="bg-gray-300 text-gray-500"><a href="#">Dhaka ⭢ Chapainawabganj</a></div> 
                 </div>
                </div>
                
            </div>
            <div class="container m-auto p-4">

                <!-- Search button -->

                <button class="bg-[#F52C34] hover:bg-red-400 text-white font-semibold  py-2 px-4 rounded shadow mx-auto block" onclick="performSearch()">Search Bus</button>
    
                <!-- Preloader -->

                <div class="preloader hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 z-50">
                    <div class="loader border-4 border-t-4 border-gray-200 rounded-full h-10 w-10 animate-spin mx-auto mt-20"></div>
                </div>
        
                
                <div id="search-results" class="mt-4">
                    <!-- Display search results here -->
                </div>
            </div>
            
        </div>
    </div>

         <script>
                        var cities = [
                            "Rajshahi", "Dhaka", "Chittagong", "Khulna", "Barisal", ];
                        
                    
                        // Autocomplete  for "GOING FROM" city

                        var fromInput = document.getElementById("fromInput");
                        var fromUL = document.getElementById("fromUL");
                    
                        fromInput.addEventListener("input", function() {
                            var filter = fromInput.value.toUpperCase();
                            fromUL.innerHTML = ""; 
                            cities.forEach(function(city) {
                                if (city.toUpperCase().startsWith(filter)) {
                                    var li = document.createElement("li");
                                    li.textContent = city;
                                    li.classList.add("p-2", "cursor-pointer");
                                    li.addEventListener("click", function() {
                                        fromInput.value = city;
                                        fromUL.innerHTML = ""; 
                                    });
                                    fromUL.appendChild(li);
                                }
                            });
                        });
                    
                        // Autocomplete  for "GOING TO" city

                        var toInput = document.getElementById("toInput");
                        var toUL = document.getElementById("toUL");
                    
                        toInput.addEventListener("input", function() {
                            var filter = toInput.value.toUpperCase();
                            toUL.innerHTML = ""; 
                    
                            cities.forEach(function(city) {
                                if (city.toUpperCase().startsWith(filter)) {
                                    var li = document.createElement("li");
                                    li.textContent = city;
                                    li.classList.add("p-2", "cursor-pointer");
                                    li.addEventListener("click", function() {
                                        toInput.value = city;
                                        toUL.innerHTML = ""; 
                                    });
                                    toUL.appendChild(li);
                                }
                            });
                        });
                    </script>
       
    
        <script>

            function performSearch() {
                // Show the preloader
                document.querySelector(".preloader").classList.remove("hidden");
    
                
                setTimeout(() => {
                    
                    document.querySelector(".preloader").classList.add("hidden");
    
                    
                    document.getElementById("search-results").innerHTML = "<p class='text-gray-700'> </p>";
                }, 2000); 
            }

           
        </script>
        
</body>
</html>
